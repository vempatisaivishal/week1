<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Counter</title>
</head>

<body>
    <h1>stopwatch</h1>
    <div id="counter"></div>
    <script>
        var count = 0;
        var interval = setInterval(function () {
            count++;
            document.getElementById("counter").innerHTML = count;
        }, 1000);
    </script>
</body>

</html>
